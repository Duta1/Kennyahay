<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Pesanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Pembayaran Pesanan Anda</h2>

        <div class="order-summary">
            <h3>Ringkasan Pesanan</h3>
            <div class="summary-item">
                <span>Produk 1</span>
                <span>Rp 50.000</span>
            </div>
            <div class="summary-item">
                <span>Produk 2</span>
                <span>Rp 75.000</span>
            </div>
            <div class="summary-item">
                <span>Biaya Pengiriman</span>
                <span>Rp 10.000</span>
            </div>
            <div class="total">
                <span>Total Pembayaran</span>
                <span>Rp 135.000</span>
            </div>
        </div>

        <div class="payment-methods">
            <h3>Pilih Metode Pembayaran</h3>
            <div class="payment-method">
                <label for="payment_method">Metode Pembayaran:</label>
                <select id="payment_method">
                    <option value="transfer_bank">Transfer Bank</option>
                    <option value="kartu_kredit">Kartu Kredit</option>
                    <option value="e_wallet">E-Wallet</option>
                </select>
            </div>

            <div id="bank_details" style="display: none;">
                <label for="bank_name">Nama Bank:</label>
                <input type="text" id="bank_name" placeholder="Contoh: BCA, Mandiri">
                <label for="account_number">Nomor Rekening:</label>
                <input type="text" id="account_number" placeholder="Nomor Rekening Anda">
            </div>

            <div id="credit_card_details" style="display: none;">
                <label for="card_number">Nomor Kartu:</label>
                <input type="text" id="card_number" placeholder="XXXX-XXXX-XXXX-XXXX">
                <label for="expiry_date">Tanggal Kadaluarsa:</label>
                <input type="text" id="expiry_date" placeholder="MM/YY">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="XXX">
            </div>

            <div id="ewallet_details" style="display: none;">
                <label for="ewallet_type">Pilih E-Wallet:</label>
                <select id="ewallet_type">
                    <option value="gopay">GoPay</option>
                    <option value="ovo">OVO</option>
                    <option value="dana">DANA</option>
                </select>
                <label for="ewallet_number">Nomor Telepon E-Wallet:</label>
                <input type="text" id="ewallet_number" placeholder="Nomor Telepon Anda">
            </div>
        </div>

        <div class="button-container">
            <button class="pay-button">Bayar Sekarang</button>
        </div>
    </div>

    <script>
        const paymentMethodSelect = document.getElementById('payment_method');
        const bankDetailsDiv = document.getElementById('bank_details');
        const creditCardDetailsDiv = document.getElementById('credit_card_details');
        const ewalletDetailsDiv = document.getElementById('ewallet_details');

        paymentMethodSelect.addEventListener('change', function() {
            bankDetailsDiv.style.display = 'none';
            creditCardDetailsDiv.style.display = 'none';
            ewalletDetailsDiv.style.display = 'none';

            if (this.value === 'transfer_bank') {
                bankDetailsDiv.style.display = 'block';
            } else if (this.value === 'kartu_kredit') {
                creditCardDetailsDiv.style.display = 'block';
            } else if (this.value === 'e_wallet') {
                ewalletDetailsDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
