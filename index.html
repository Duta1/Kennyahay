<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan VPS Kenny Hosting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pemesanan VPS Kenny Hosting</h1>
        </header>
        
        <section class="order-form">
            <h2>Form Pemesanan VPS</h2>
            <form id="orderForm">
                <label for="vpsName">Nama VPS:</label>
                <input type="text" id="vpsName" name="vpsName" placeholder="Nama VPS" required>

                <label for="domain">Domain:</label>
                <input type="text" id="domain" name="domain" placeholder="Domain" required>

                <button type="submit">Order VPS</button>
            </form>
        </section>

        <section class="payment-methods">
            <h2>Metode Pembayaran</h2>
            
            <div class="payment-option">
                <h3>Pembayaran dengan QRIS (H2H OrderKuota)</h3>
                <img src="https://files.catbox.moe/zl8wv0.jpg" alt="QRIS OrderKuota" id="qris-image">
                <p>Gunakan QRIS di atas untuk melakukan pembayaran</p>
            </div>

            <div class="payment-option">
                <h3>Pembayaran dengan Dana</h3>
                <p>Untuk pembayaran menggunakan Dana, transfer ke nomor <strong>081227480576</strong>.</p>
            </div>
        </section>

        <footer>
            <p>Â© 2025 Kenny Hosting - Semua hak dilindungi.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
