<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenang-Kenangan</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Kenang-Kenangan</h1>
    <button id="showMemory" class="show-button">Pencet Tombol Ini untuk Melihat Kenang-Kenangan</button>
    <div id="heartEffect" class="heart-effect"></div>
    <!-- Bagian kenangan dan video yang akan muncul -->
    <div id="memoryContent" class="hidden memory-box">
      <video id="memoryVideo" class="video-box" controls autoplay loop>
        <source src="https://files.catbox.moe/t05dfn.mp4" type="video/mp4">
        Browser kamu tidak mendukung video.
      </video>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
